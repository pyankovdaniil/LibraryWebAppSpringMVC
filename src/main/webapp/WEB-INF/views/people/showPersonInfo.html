<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о человеке</title>
</head>
<body>
<p th:text="${person.toString()}">VALUE</p>

<p th:if="${books.size() != 0}"><b>Книги:</b></p>
<div th:if="${books.size() != 0}" th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.toString()}"></a>
</div>

<p th:if="${books.size() == 0}">Человек еще не взял ни одной книги</p>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
  <input type="submit" value="Редактировать этого человека"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
  <input type="submit" value="Удалить этого человека"/>
</form>
</body>
</html>
