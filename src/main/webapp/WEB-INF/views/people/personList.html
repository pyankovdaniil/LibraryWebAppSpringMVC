<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех людей</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.toString()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Добавить нового человека!</a>
</body>
</html>
