<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.toString()}"></a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Добавить новую книгу!</a>
</body>
</html>
